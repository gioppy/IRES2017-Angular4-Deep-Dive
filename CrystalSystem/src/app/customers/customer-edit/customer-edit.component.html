<h2 class="title">Modifica il cliente <em>{{ customer.firstName }} {{ customer.lastName }}</em></h2>
<form [formGroup]="customerForm" (ngSubmit)="updateCustomer()">
  <div class="field">
    <label for="firstname" class="label">Nome</label>
    <div class="control">
      <input type="text" class="input" id="firstname" formControlName="firstName" />
    </div>
  </div>
  <div class="field">
    <label for="lastname" class="label">Cognome</label>
    <div class="control">
      <input type="text" class="input" id="lastname" formControlName="lastName" />
    </div>
  </div>
  <div class="field">
    <label for="phone" class="label">Numero di telefono</label>
    <div class="control">
      <input type="text" class="input" id="phone" formControlName="phoneNumber" />
    </div>
  </div>
  <div class="field">
    <label for="email" class="label">Email</label>
    <div class="control">
      <input type="email" class="input" id="email" formControlName="email" />
    </div>
  </div>
  <div class="field">
    <label for="image" class="label">Immagine del cliente</label>
    <bul-media>
      <bul-media-left mediaLeft mediaSize="64x64">
        <img [src]="customer.image ? customer.image : './assets/images/default_image_customer.png'" alt="" />
      </bul-media-left>
      <bul-media-content mediaContent>
        <label class="file-label">
          <input type="file" class="file-input" id="image" (change)="imageFileUpdate($event)" />
          <span class="file-cta" *ngIf="customer.image">
            <span class="file-icon"><i class="fa fa-upload"></i></span>
            <span class="file-label">Cambia immagine</span>
          </span>
          <span class="file-cta" *ngIf="customer.image === null">
            <span class="file-icon"><i class="fa fa-upload"></i></span>
            <span class="file-label">Carica immagine</span>
          </span>
        </label>
      </bul-media-content>
    </bul-media>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button bulButton bulButtonType="success" type="submit">Salva</button>
    </div>
    <div class="control">
      <a bulButton bulButtonType="text" [routerLink]="['../view']">Annulla</a>
    </div>
  </div>
</form>
