<div class="level">
  <div class="level-left">
    <p class="level-item">{{ settings.fullName }}</p>
  </div>
  <div class="level-right">
    <a
        bulButton
        bulButtonSize="small"
        bulButtonColor="info"
        [bulButtonStyle]="['outlined']"
        [routerLink]="['/customers', settings._id, 'view']"
        class="level-item"
    >visualizza</a>
    <a
        bulButton
        bulButtonSize="small"
        bulButtonColor="info"
        [bulButtonStyle]="['outlined']"
        [routerLink]="['/customers', settings._id, 'edit']"
        class="level-item"
    >modifica</a>
    <a
        bulButton
        bulButtonSize="small"
        bulButtonColor="danger"
        [bulButtonStyle]="['outlined']"
        [routerLink]="['/customers', settings._id, 'delete']"
        class="level-item"
    >elimina</a>
  </div>
</div>
<hr>
